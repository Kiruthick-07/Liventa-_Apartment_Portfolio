<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Liventa</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 24V12L16 4L28 12V24L16 32L4 24Z" stroke="currentColor" stroke-width="2" />
                <path d="M10 20V14L16 10L22 14V20L16 24L10 20Z" stroke="currentColor" stroke-width="2" />
            </svg>
            <span>Liventa</span>
        </div>
        <a href="index.html" class="btn-back">Back to Home</a>
    </header>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-image">
                <div class="image-overlay">
                    <h2>Welcome Back</h2>
                    <p>Sign in to continue your journey to finding your dream home</p>
                </div>
            </div>
            <div class="auth-form-container">
                <div class="auth-form">
                    <h1>Login to Your Account</h1>
                    <p class="auth-subtitle">Enter your credentials to access your account</p>

                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password"
                                required>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="remember">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            
                        </div>

                        <button type="submit" class="btn-submit">Login</button>

                        <div class="divider">
                            <span>or continue with</span>
                        </div>               
                        <p class="auth-switch">
                            Don't have an account? <a href="signin.html">Sign Up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        const API_URL = 'http://localhost:3000/api/auth';

        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = this.querySelector('.btn-submit');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (data.success) {
                    // Store token
                    if (remember) {
                        localStorage.setItem('liventaToken', data.token);
                        localStorage.setItem('liventaUser', JSON.stringify(data.user));
                    } else {
                        sessionStorage.setItem('liventaToken', data.token);
                        sessionStorage.setItem('liventaUser', JSON.stringify(data.user));
                    }

                    // Show success message
                    alert(`Welcome back, ${data.user.firstName}!\n\nLogin successful!`);

                    // Redirect to home page
                    window.location.href = 'index.html';
                } else {
                    alert(`Login Failed\n\n${data.message}`);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Error connecting to server. Please make sure the authentication server is running on port 3000.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>

</html>
